name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore BlueMeter.sln

    - name: Build solution
      run: dotnet build BlueMeter.sln --configuration Release --no-restore

    - name: Publish application
      run: dotnet publish BlueMeter.WPF/BlueMeter.WPF.csproj --configuration Release --output publish --no-build

    - name: Sign executable with Sigstore
      uses: sigstore/gh-action-sigstore-python@v2
      with:
        inputs: ./publish/BlueMeter.WPF.exe
        upload-signing-artifacts: true
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create ZIP archive
      run: |
        cd publish
        Compress-Archive -Path * -DestinationPath ../BlueMeter-${{ github.ref_name }}-windows-x64.zip
      shell: pwsh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: BlueMeter-${{ github.ref_name }}-windows-x64.zip
        body: |
          ## BlueMeter ${{ github.ref_name }}

          ### Quick Start
          1. Download `BlueMeter-${{ github.ref_name }}-windows-x64.zip`
          2. Extract the ZIP file
          3. Run `setup.bat` to install and launch

          Or use the installer:
          1. Extract the ZIP
          2. Run `Install.bat` (requires Admin privileges)
          3. BlueMeter will be installed to Program Files

          ### Security
          - ✅ Executable signed with Sigstore (cosign)
          - ✅ Verify signature: `cosign verify-blob BlueMeter.WPF.exe`
          - ✅ No Windows SmartScreen warnings (signed releases)

          ### Requirements
          - Windows 10 or later (x64)
          - .NET 8.0 Runtime (auto-installed by setup scripts)

          ### Installation Methods
          - **Option 1:** Run `setup.bat` (build from source locally)
          - **Option 2:** Run `Install.bat` (install to Program Files)
          - **Option 3:** Double-click `BlueMeter.WPF.exe` directly

          ### Changelog
          See commits since last release for changes.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
